name: Deploy to Github Pages
on: 
  push:
    branches: 
      - 'main'
jobs:
  Deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          # node-version: '14'
          always-auth: true
          node-version: '14.x'
          registry-url: https://node.bit.dev
      - run: npm install
      # - run: npm run deploy